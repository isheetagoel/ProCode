<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@400;600;700;800&family=Fredoka+the+Great:wght@300;400;500;600;700&family=Gentium+Basic:ital,wght@0,400;0,700;1,400;1,700" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Helvetica', sans-serif;
        }

        #container {
            display: flex;
        }

        #left-side {
            flex: 1;
            padding: 20px;
        }

        #right-side {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            font-family: 'Helvetica', sans-serif;
        }

        .input-box {
            margin-top: 10px;
            width: 365px;
            height: 40px;
            border-radius: 10px;
            background-color: white;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        .input-box label {
            margin-bottom: 5px;
            color: black;
            font-weight: bold;
        }

        .input-box input {
            border: none;
            border-radius: 5px;
            padding: 15px;
            box-sizing: border-box;
            
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Fredoka One';
        }

        .input-box input::placeholder {
            color: rgb(143, 143, 143);
            font-size: x-large;
            font-family: Darker grotesque;
        }

        #create-account-btn {
            margin-top: 20px;
            width: 365px;
            height: 50px;
            border-radius: 10px;
            background-color: blue;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        #google-signin-btn {
            margin-top: 20px;
            width: 365px;
            height: 50px;
            border-radius: 10px;
            background-color: green;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        #login-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: transparent;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="login-btn">Login</button>

    <div id="container">
        <div id="left-side">
            <!-- Add your image here -->
            <img src="images/WhatsApp Image 2024-02-23 at 01.38.41_044c0e6f.jpg" alt="Profile Image" style="width: 100%; height: auto;">
        </div>

        <div id="right-side">
            <h1>Create your profile</h1>

            <div class="input-box">

                <input type="text" id="name" name="name" placeholder="Name">
            </div>

            <div class="input-box">

                <input type="email" id="email" name="email" placeholder="Email">
            </div>

            <div class="input-box">

                <input type="password" id="password" name="password" placeholder="Password">
            </div>

            <button id="create-account-btn">CREATE ACCOUNT</button>

            <button id="google-signin-btn">Sign in with Google</button>
        </div>
    </div>

</body>
</html>
